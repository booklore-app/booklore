<div class="book-cover-wrapper"
     tooltipPosition="top"
     autoHide="false"
     tooltipStyleClass="text-xs text-center"
     [pTooltip]="book.metadata?.title"
     (mouseenter)="isHovered = true"
     (mouseleave)="isHovered = false">
  <img
    [src]="urlHelper.getCoverUrl(book.id, book.metadata?.coverUpdatedOn)"
    class="book-cover"
    alt="Cover of {{ book.metadata?.title }}"
    loading="lazy"
  />

  @if (!this.isActive) {
    <p-button
      icon="pi pi-info"
      class="info-btn"
      [rounded]="true"
      [ngClass]="{ 'visible': isHovered }"
      (onClick)="openBookInfo(book)">
    </p-button>
  }
</div>
